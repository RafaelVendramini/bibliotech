<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Biblioteca</title>
</head>
<body>
    <header>
        <h1>Biblioteca</h1>
        <nav>
            <div class="logo"><img src="../imagens/logo.png"></div>
            <ul>
                <li><a href="../index/index.html" class="no-underline">Home</a></li>
                <li><a href="../formulario/formulario.html"class="no-underline">Cadastrar Livro</a></li>
                <li><a href="../biblioteca/biblioteca.html"class="no-underline">Biblioteca</a></li>
                <li><a href="../usuarios/usuarios.html"class="no-underline">Usuários</a></li>
            </ul>
        </nav>
    </header>

    <main id="livros">
        <h2>Livros Disponíveis</h2>
        <hr>
        
    </main>

    <!-- Modal -->
    <div class="modal fade" id="modalUpdate" tabindex="-1" aria-labelledby="updateBookModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalUpdateLabel">Atualizar Dados do Livro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateBookForm" method="PUT" action="#">
                            <input type="hidden" id="bookId">

                        <div class="mb-3">
                            <label for="bookTitle" class="form-label">Título</label>
                            <input type="text" class="form-control" id="bookTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="bookAuthor" class="form-label">Autor</label>
                            <input type="text" class="form-control" id="bookAutor" required>
                        </div>
                        <div class="mb-3">
                            <label for="bookYear" class="form-label">Ano</label>
                            <input type="number" class="form-control" id="bookAno" required>
                        </div>
                        <div class="mb-3">
                            <label for="bookGenre" class="form-label">Gênero</label>
                            <input type="text" class="form-control" id="bookGenero" required>
                        </div>
                        <div class="mb-3">
                            <label for="bookEditora" class="form-label">Editora</label>
                            <input type="text" class="form-control" id="bookEditora" required>
                        </div>
                        <button onclick="atualizarDados()" class="btn btn-primary">Atualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="biblioteca.js"></script>
</body>

</html>
